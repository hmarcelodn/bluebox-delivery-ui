<div class="row">
    <div class="col s12">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <label>Customer</label>
                    <select class="browser-default">
                        <option value="" disabled selected>Choose your customer</option>
                        <option value="{{customer.customerId}}" *ngFor="let customer of customers">
                            {{customer.name + ' ' + customer.lastName}}
                        </option>
                    </select>              
                </div>
            </div>
            <div class="row">
                <div class="col s6 center">
                    <a class="waves-effect waves-light btn">Deliver new package wizard</a>
                </div>
                <div class="col s6 center">
                    <a class="waves-effect waves-light btn">Retrieve delivered packages</a>
                </div>                
            </div>
        </div>
    </div>
</div>
