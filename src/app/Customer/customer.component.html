<div class="container customerList">
    <div class="row">
        <div class="col s12">
            <div class="container">
                <h5>Bluebox Customers</h5>
                <div class="divider"></div>
                <p class="light">Consuming Customers Microservice GET "/"" endpoint</p>
                <div class="row">
                    <div class="col s12">
                        <ul class="collection with-header">
                            <li class="collection-header">
                                <div class="row">
                                    <div class="col s3">
                                        
                                    </div>
                                    <div class="col s3">
                                        <b>Customer</b>
                                    </div>
                                    <div class="col s3">
                                        <b>Address</b>
                                    </div>
                                    <div class="col s3">
                                        <b>Delivery Address</b>
                                    </div>                                                                        
                                </div>
                            </li>
                            <li class="collection-item" *ngFor="let customer of customers">
                                <div class="row">
                                    <div class="col s3">
                                        <a href="#">
                                            <i class="small material-icons">person_pin</i>
                                        </a>
                                    </div>
                                    <div class="col s3">
                                        <a href="#">{{customer.name + ' ' + customer.lastName}}</a>
                                    </div>
                                    <div class="col s3">
                                        {{customer.address}}
                                    </div>
                                    <div class="col s3">
                                        {{customer.deliveryAddress}}
                                    </div>                                                                        
                                </div>
                            </li>          
                        </ul>                     
                    </div>          
                    <div class="row">
                        <div class="col s12">
                            <a class="waves-effect waves-light btn">ADD</a>
                        </div>                        
                    </div>                    
                </div>                
            </div>
        </div>
    </div>    
</div>
